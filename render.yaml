services:
  # 1. The AI Backend (Python)
  - type: web
    name: papi-backend
    env: python
    region: oregon # or your closest region
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false # You will enter this manually in the dashboard for security

  # 2. The Frontend (React/Static)
  - type: static
    name: papi-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist # or frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL # or REACT_APP_API_URL
        fromService:
          type: web
          name: papi-backend
          property: url